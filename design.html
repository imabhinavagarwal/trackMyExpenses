<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link 
        rel="stylesheet" 
        href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
		integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T"
        crossorigin="anonymous"
    />
    <script
		defer
		src="https://use.fontawesome.com/releases/v5.7.2/js/all.js"
		integrity="sha384-0pzryjIRos8mFBWMzSSZApWtPl/5++eIfzYmTgBBmXYdhvxPc+XcFEk+zJwDgWbP"
		crossorigin="anonymous"
	></script>
    <title>Personal Expense</title>
</head>
<body>
    <nav class="navbar navbar-dark bg-dark">
        <span class="navbar-brand mb-0 h1">Xpense</span>
    </nav>
    <div class="container-fluid bg-light" style="min-height: 100vh;">
        <div class="container">
            <div class="jumbotron mt-4">
                <div class="input-group mb-3">
                    <input
                        type="text"
                        class="form-control"
                        placeholder="Amount Spent"
                        aria-placeholder="Amount Spent"
                        aria-describedby="spent in rupees"
                    />
                    <div class="input-group-append">
                        <span class="input-group-text" id="spent in rupee">
                            <i class="fas fa-rupee-sign"></i>
                        </span>  <!-- rupee sign -->
                    </div>
                </div>
                <div class="input-group mb-3">
                    <div class="input-group-prepend">
                        <span class="input-group-text" id="spent at">@</span>
                    </div>
                    <input
                        type="text"
                        class="form-control"
                        placeholder="spent on"
                        aria-placeholder="spent on"
                        aria-describedby="spent at"
                    />
                    <div class="input-group-append">
                        <button type="button" class="btn btn-outline-primary" id="button-addon2">Add</button>
                    </div>
                </div>
            </div>
            <div>
                <ul class="list-group">
                    <li class="list-group-item d-flex justify-content-between">
                        <div class="d-flex flex-cloumn">
                            Tshirt
                            <small class="text-muted">Feb 4, 2022</small>
                        </div>
                        <div>
                            <span class="px-5">500</span>
                            <button type="button" class="btn btn-outline-danger btn-sm">
                                <i class="fas fa-trash-alt"></i>
                            </button>
                        </div>
                    </li>
                    <li class="list-group-item d-flex justify-content-between">
                        <div class="d-flex flex-cloumn">
                            Movie
                            <small class="text-muted">Feb 4, 2022</small>
                        </div>
                        <div>
                            <span class="px-5">100</span>
                            <button type="button" class="btn btn-outline-danger btn-sm">
                                <i class="fas fa-trash-alt"></i>
                            </button>
                        </div>
                    </li>
                </ul>
            </div>
        </div>
    </div>
</body>
</html>
